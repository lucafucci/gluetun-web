<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gluetun VPN Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 1400px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        .status-running {
            background: #10b981;
        }

        .status-stopped {
            background: #ef4444;
        }

        .status-unknown {
            background: #f59e0b;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: #666;
        }

        .info-value {
            color: #333;
            font-family: 'Courier New', monospace;
        }

        .loading {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .error {
            background: #fef2f2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            border-left: 4px solid #ef4444;
        }

        .map-container {
            height: 200px;
            background: #f8f9fa;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            font-size: 3em;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 10px;
            width: 100%;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .timestamp {
            text-align: center;
            color: white;
            opacity: 0.8;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .big-ip {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            text-align: center;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            margin: 15px 0;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è Gluetun VPN Dashboard</h1>
            <p>FujiPi Network Security Monitor</p>
        </div>

        <div class="dashboard">
            <div class="card">
                <h2>
                    <span class="status-indicator" id="status-dot"></span>
                    VPN Status
                </h2>
                <div id="vpn-status" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h2>ÔøΩ VPN Provider</h2>
                <div id="vpn-provider" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h2>üìç Public IP Address</h2>
                <div id="public-ip" class="loading">Loading...</div>
            </div>

            <div class="card">
                <h2>üåç Location Info</h2>
                <div id="location-info" class="loading">Loading...</div>
            </div>

            <div class="card" style="grid-column: span 4;">
                <h2>üîß Control Actions</h2>
                <button class="refresh-btn" onclick="loadAllData()">üîÑ Refresh Data</button>
                <button class="refresh-btn" onclick="restartVPN()" style="background: #f59e0b; margin-top: 10px;">üîÑ Restart VPN Connection</button>
            </div>
        </div>

        <div class="timestamp" id="last-update"></div>
    </div>

    <script>
        const API_BASE = '/api';

        async function fetchAPI(endpoint) {
            try {
                const response = await fetch(`${API_BASE}${endpoint}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error(`Error fetching ${endpoint}:`, error);
                throw error;
            }
        }

        async function loadVPNStatus() {
            const container = document.getElementById('vpn-status');
            const statusDot = document.getElementById('status-dot');
            
            try {
                const data = await fetchAPI('/v1/openvpn/status');
                const status = data.status;
                
                statusDot.className = `status-indicator status-${status}`;
                
                container.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Status:</span>
                        <span class="info-value">${status.toUpperCase()}</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Connection:</span>
                        <span class="info-value">${status === 'running' ? '‚úÖ Connected' : '‚ùå Disconnected'}</span>
                    </div>
                `;
            } catch (error) {
                statusDot.className = 'status-indicator status-unknown';
                container.innerHTML = `<div class="error">Failed to load VPN status</div>`;
            }
        }

        async function loadVPNProvider() {
            const container = document.getElementById('vpn-provider');
            
            try {
                // Get port forwarding info - correct endpoint
                let portData = { port: 0 };
                try {
                    portData = await fetchAPI('/v1/portforward');
                } catch (e) {
                    console.log('Port forwarding not available');
                }
                
                container.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Provider:</span>
                        <span class="info-value">NordVPN</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Protocol:</span>
                        <span class="info-value">OpenVPN</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Target Country:</span>
                        <span class="info-value">Netherlands üá≥üá±</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Port Forward:</span>
                        <span class="info-value">${portData.port > 0 ? portData.port : 'Disabled'}</span>
                    </div>
                `;
            } catch (error) {
                console.error('Error loading provider info:', error);
                container.innerHTML = `
                    <div class="info-row">
                        <span class="info-label">Provider:</span>
                        <span class="info-value">NordVPN</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Protocol:</span>
                        <span class="info-value">OpenVPN</span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">Target Country:</span>
                        <span class="info-value">Netherlands üá≥üá±</span>
                    </div>
                `;
            }
        }

        async function restartVPN() {
            if (!confirm('Are you sure you want to restart the VPN connection? This will briefly interrupt connectivity.')) {
                return;
            }
            
            try {
                // Stop VPN
                await fetch(`${API_BASE}/v1/openvpn/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'stopped' })
                });
                
                // Wait a moment
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Start VPN
                await fetch(`${API_BASE}/v1/openvpn/status`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ status: 'running' })
                });
                
                alert('VPN connection restarted! Refreshing data...');
                setTimeout(loadAllData, 3000);
            } catch (error) {
                alert('Failed to restart VPN: ' + error.message);
            }
        }

        async function loadPublicIP() {
            const container = document.getElementById('public-ip');
            
            try {
                const data = await fetchAPI('/v1/publicip/ip');
                const ip = data.public_ip;
                
                if (ip && ip.length > 0) {
                    container.innerHTML = `
                        <div class="big-ip">${ip}</div>
                        <div class="info-row">
                            <span class="info-label">ISP:</span>
                            <span class="info-value">${data.organization || 'Unknown'}</span>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="loading">‚è≥ Fetching IP address from VPN...</div>
                        <div style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #666;">
                            This may take 10-30 seconds after VPN connects
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load public IP</div>`;
            }
        }

        async function loadLocationInfo() {
            const container = document.getElementById('location-info');
            
            try {
                const data = await fetchAPI('/v1/publicip/ip');
                
                if (data.country && data.country.length > 0) {
                    const flag = getCountryFlag(data.country);
                    
                    container.innerHTML = `
                        <div class="map-container">${flag}</div>
                        <div class="info-row">
                            <span class="info-label">Country:</span>
                            <span class="info-value">${data.country}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">City:</span>
                            <span class="info-value">${data.city || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Region:</span>
                            <span class="info-value">${data.region || 'Unknown'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label">Timezone:</span>
                            <span class="info-value">${data.timezone || 'Unknown'}</span>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="loading">‚è≥ Fetching location data...</div>
                        <div style="text-align: center; margin-top: 10px; font-size: 0.9em; color: #666;">
                            Waiting for VPN to fetch geolocation
                        </div>
                    `;
                }
            } catch (error) {
                container.innerHTML = `<div class="error">Failed to load location info</div>`;
            }
        }

        function getCountryFlag(country) {
            const flags = {
                'Netherlands': 'üá≥üá±',
                'Switzerland': 'üá®üá≠',
                'United States': 'üá∫üá∏',
                'Germany': 'üá©üá™',
                'United Kingdom': 'üá¨üáß',
                'France': 'üá´üá∑',
                'Italy': 'üáÆüáπ',
                'Spain': 'üá™üá∏',
                'Canada': 'üá®üá¶',
                'Japan': 'üáØüáµ',
                'Sweden': 'üá∏üá™'
            };
            return flags[country] || 'üåç';
        }

        function updateTimestamp() {
            const now = new Date();
            document.getElementById('last-update').textContent = 
                `Last updated: ${now.toLocaleTimeString()}`;
        }

        async function loadAllData() {
            await Promise.all([
                loadVPNStatus(),
                loadVPNProvider(),
                loadPublicIP(),
                loadLocationInfo()
            ]);
            updateTimestamp();
        }

        // Load data on page load
        loadAllData();

        // Auto-refresh every 30 seconds
        setInterval(loadAllData, 30000);
    </script>
</body>
</html>
